<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walk College</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1226796702228224',
        cookie: true,
        xfbml: true,
        version: 'v19.0'
      });
    };

    function showLogin() {
      FB.login(function (response) {
        if (response.authResponse) {
          FB.api('/me', { fields: 'name,email,picture' }, function (userData) {
            window.location.href = 'dashboard.html';
          });
        } else {
          alert('Facebook login failed.');
        }
      }, { scope: 'public_profile,email' });
    }
  </script>

  <!-- Firebase config -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBx2ImEO7BraGJxWg22dRX40Lx6uYWGhDM",
      authDomain: "walk-college.firebaseapp.com",
      projectId: "walk-college",
      storageBucket: "walk-college.appspot.com",
      messagingSenderId: "741258557530",
      appId: "1:741258557530:web:0533ee7b2645da71394063",
      measurementId: "G-MQ5692CKLP"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
  </script>

  <style>
    /* Wszystko jak poprzednio (twój styl jest ok) */
    /* ... pominięto dla czytelności ... */

    .language-select {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div style="text-align: center; padding: 1rem; background-color: #fff;">
    <span id="slogan">Connecting people through shared walks and hobbies</span><br>
    <select class="language-select" onchange="changeLanguage(this.value)">
      <option value="en">English</option>
      <option value="pl">Polski</option>
      <option value="no">Norsk</option>
      <option value="da">Dansk</option>
      <option value="de">Deutsch</option>
      <option value="sv">Svenska</option>
      <option value="cs">Čeština</option>
    </select>
  </div>

  <div class="top-bar">
    <img src="favicon.png" alt="Logo">
  </div>

  <div class="hero">
    <img src="walk_college_hero.png" alt="Hero Image">
    <div class="overlay">
      <h1>Walk College</h1>
      <button onclick="showLogin()">Start Walking</button>
    </div>
  </div>

  <div class="side-images">
    <img src="walkcollage.png" alt="Collage">
    <img src="peoplewalk.png" alt="People walking">
    <img src="forrest.png" alt="Forest">
  </div>

  <footer>
    <button onclick="showModal('privacy')">Privacy Policy</button>
    <button onclick="showModal('terms')">Terms of Use</button>
  </footer>

  <div id="modal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    function changeLanguage(lang) {
      const slogans = {
        en: "Connecting people through shared walks and hobbies",
        pl: "Łączymy ludzi przez wspólne spacery i hobby",
        no: "Kobler folk gjennom felles turer og hobbyer",
        da: "Forbinder folk gennem gåture og hobbyer",
        de: "Menschen durch gemeinsame Spaziergänge und Hobbys verbinden",
        sv: "Förenar människor genom promenader och intressen",
        cs: "Spojujeme lidi skrze procházky a záliby"
      };
      document.getElementById("slogan").innerText = slogans[lang] || slogans.en;
    }

    function showModal(type) {
      const content = {
        privacy: `<h2>Privacy Policy – Walk College</h2>
          <p>Walk College uses your personal data solely to enable Facebook login and to match users based on shared hobbies and location.</p>
          <ul>
            <li>Name (from your Facebook profile)</li>
            <li>Profile picture</li>
            <li>Selected hobbies</li>
            <li>Device location (used to match users nearby)</li>
          </ul>
          <p>We do not share or sell your data to any third parties. All user data is stored securely using Firebase (Google Cloud services).</p>
          <p>We do not respond to individual data requests. To stop using the app, simply uninstall it. Inactive user data is automatically cleaned up.</p>`,

        terms: `<h2>Terms of Use – Walk College</h2>
          <p>Welcome to Walk College!</p>
          <p>By using this app, you agree to the following terms and conditions:</p>
          <ol>
            <li><strong>Purpose</strong> – This app helps users find walking buddies nearby with similar hobbies.</li>
            <li><strong>Facebook Login</strong> – Your Facebook login info is used to identify you. Fake accounts are banned.</li>
            <li><strong>Location & Hobbies</strong> – We use your device location and selected hobbies to suggest matches.</li>
            <li><strong>Rules</strong> – Do not harass, spam or post offensive content. Violators may be banned.</li>
          </ol>`
      };
      document.getElementById("modal-text").innerHTML = content[type];
      document.getElementById("modal").style.display = 'flex';
    }
  </script>
</body>
</html>
