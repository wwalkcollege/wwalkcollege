<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walk College</title>
  <link rel="icon" href="/mnt/data/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('/mnt/data/walkcollage.png') repeat;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: rgba(255,255,255,0.8);
    }
    header img {
      height: 40px;
    }
    .language-select {
      font-size: 1rem;
    }
    .hero {
      text-align: center;
      padding: 2rem 1rem;
      background-color: rgba(255,255,255,0.9);
    }
    .hero img {
      width: 100px;
      margin-bottom: 1rem;
    }
    .hero h1 {
      font-size: 1.5rem;
    }
    .slideshow {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s;
    }
    .slideshow img.active {
      opacity: 1;
    }
    .login-card {
      max-width: 400px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-card button {
      padding: 0.75rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.9);
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="/mnt/data/favicon.png" alt="Walk College Logo">
    <select class="language-select" onchange="changeLanguage(this.value)">
      <option value="en">EN</option>
      <option value="pl">PL</option>
      <option value="no">NO</option>
      <option value="da">DA</option>
      <option value="de">DE</option>
      <option value="sv">SV</option>
      <option value="cs">CS</option>
    </select>
  </header>

  <section class="hero">
    <img src="/mnt/data/walk_college_hero.png" alt="Walk College Hero">
    <h1 id="slogan">Connecting people through shared walks and hobbies</h1>
  </section>

  <div class="slideshow">
    <img src="/mnt/data/peoplewalk.png" class="active">
    <img src="/mnt/data/forrest.png">
    <!-- Add more images if needed -->
  </div>

  <section class="login-card">
    <button onclick="showLogin()">Login with Facebook</button>
    <div id="fb-login" style="margin-top: 1rem; display:none;">
      <!-- Facebook login integration would go here -->
      <p>Redirecting to Facebook login...</p>
    </div>
  </section>

  <footer>
    <button onclick="showModal('privacy')">Privacy Policy</button>
    <button onclick="showModal('terms')">Terms of Use</button>
  </footer>

  <div id="modal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    const slogans = {
      en: "Connecting people through shared walks and hobbies",
      pl: "Laczymy ludzi przez wspolne spacery i hobby",
      no: "Kobler folk gjennom felles turer og hobbyer",
      da: "Forbinder folk gennem gaature og hobbyer",
      de: "Menschen durch gemeinsame Spaziergänge und Hobbys verbinden",
      sv: "Förenar människor genom promenader och intressen",
      cs: "Spojujeme lidi skrze procházky a záliby"
    };

    function changeLanguage(lang) {
      document.getElementById('slogan').innerText = slogans[lang] || slogans.en;
    }

    function showLogin() {
      document.getElementById('fb-login').style.display = 'block';
      setTimeout(() => window.location.href = 'dashboard.html', 2000);
    }

    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 5000);

    function showModal(type) {
      const content = {
        privacy: `<h2>Privacy Policy</h2><p>Your privacy is important...</p>`,
        terms: `<h2>Terms of Use</h2><p>By using Walk College, you agree...</p>`
      };
      document.getElementById("modal-text").innerHTML = content[type];
      document.getElementById("modal").style.display = 'flex';
    }
  </script>
</body>
</html>
