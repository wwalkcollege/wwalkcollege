<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Walk College</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        appId: '1226796702228224',
        cookie: true,
        xfbml: true,
        version: 'v19.0'
      });
    };
    function showLogin() {
      FB.login(function (response) {
        if (response.authResponse) {
          window.location.href = 'dashboard.html';
        } else {
          alert('Facebook login failed.');
        }
      }, { scope: 'public_profile,email' });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('walkcollage.png') no-repeat center center fixed;
      background-size: cover;
      color: #2c3e50;
    }
    .top-bar {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    .top-bar img {
      width: 50px;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .hero h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero button {
      padding: 0.75rem 2rem;
      background-color: #ffffff;
      color: #2c3e50;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      padding: 1rem;
      text-align: center;
      border-top: 1px solid #ccc;
    }
    footer button {
      margin: 0 0.5rem;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="favicon.png" alt="Logo">
  </div>

  <div class="hero">
    <h1>Walk College</h1>
    <button onclick="showLogin()">Start Walking</button>
  </div>

  <footer>
    <button onclick="showModal('privacy')">Privacy Policy</button>
    <button onclick="showModal('terms')">Terms of Use</button>
  </footer>

  <div id="modal" class="modal" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div id="modal-text"></div>
    </div>
  </div>

  <script>
    function showModal(type) {
      const content = {
        privacy: `<h2>Privacy Policy – Walk College</h2>
          <p>Walk College uses your personal data solely to enable Facebook login and to match users based on shared hobbies and location.</p>
          <ul>
            <li>Name (from your Facebook profile)</li>
            <li>Profile picture</li>
            <li>Selected hobbies</li>
            <li>Device location (used to match users nearby)</li>
          </ul>
          <p>We do not share or sell your data to any third parties. All user data is stored securely using Firebase (Google Cloud services).</p>
          <p>We do not respond to individual data requests. To stop using the app, simply uninstall it. Inactive user data is automatically cleaned up.</p>
          <h3>Data Deletion Instructions</h3>
          <p>If you want your data deleted immediately, simply uninstall the app.</p>`,

        terms: `<h2>Terms of Use – Walk College</h2>
          <p>Welcome to Walk College!</p>
          <p>By using this app, you agree to the following terms and conditions:</p>
          <ol>
            <li><strong>Purpose:</strong> Walk College helps connect people who share hobbies and are nearby.</li>
            <li><strong>Facebook Login:</strong> You must provide accurate info via Facebook.</li>
            <li><strong>Matching:</strong> Based on hobbies and location. You control the hobbies shown.</li>
            <li><strong>Respectful Use:</strong> No harassment, offensive content, or misuse.</li>
          </ol>
          <p>Misuse can result in removal of your account.</p>`
      };
      document.getElementById("modal-text").innerHTML = content[type];
      document.getElementById("modal").style.display = 'flex';
    }
  </script>
</body>
</html>
